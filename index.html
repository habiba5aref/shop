<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="#">
       <img src="tailor.png" alt="Logo" width="100" height="auto">
      </a>

      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar-->
      <div class="collapse navbar-collapse" id="navbarNav"> 
        
        <!-- Links -->
        <ul class="navbar-nav mx-auto" id="navLinks">
          <li class="nav-item">
            <a class="nav-link custom-link" href="#">PRODUCTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-link" href="#">SHOP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-link" href="#">WEDDINGS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-link" href="#">SERVICES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-link" href="#">CONTACT</a>
          </li>
        </ul>

        <!-- Icons -->
        <div class="d-flex align-items-center gap-3" id="userSection"> 
          <!-- Search -->
          <div class="position-relative search-container">
            <i class="fas fa-search fa-lg text-dark search-icon" style="cursor:pointer;"></i>
            <input type="text" id="searchInput" class="form-control form-control-sm search-input" placeholder="Type to search...">
          </div>

          <!-- Login / Logout -->
          <a href="login.html" class="text-dark fw-semibold" id="loginBtn">Login</a>
          <a href="#" class="d-none" id="logoutBtn">Logout</a>

          <!-- Cart -->
          <a href="#" class="text-dark position-relative">
            <i class="fas fa-shopping-cart fa-lg"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loggedIn = localStorage.getItem("loggedIn");
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");

      // Login/Logout display
      if (loggedIn === "true") {
        loginBtn.classList.add("d-none");
        logoutBtn.classList.remove("d-none");
        logoutBtn.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("loggedIn");
          alert("You have logged out!");
          window.location.reload();
        });
      } else {
        loginBtn.classList.remove("d-none");
        logoutBtn.classList.add("d-none");
      }
        const searchIcon = document.querySelector(".search-icon");
      const searchContainer = document.querySelector(".search-container");
      const searchInput = document.getElementById("searchInput");

      if (searchIcon && searchContainer) {
        searchIcon.addEventListener("click", () => {
          searchContainer.classList.toggle("active");
          if (searchContainer.classList.contains("active")) {
            searchInput.style.display = "block";
            searchInput.focus();
          } else {
            searchInput.style.display = "none";
            searchInput.value = "";
          }
        });

        searchInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            if (searchInput.value.trim()) {
              alert("You searched for: " + searchInput.value.trim());
            } else {
              alert("Please enter something to search.");
            }
          }
        });
      }
    
    });
  </script>
</body>
</html>
