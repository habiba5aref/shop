<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">
       <img src="tailor.png" alt="Logo" width="80" height="auto">
      </a>

      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav"> 
        <ul class="navbar-nav mx-auto" id="navLinks"></ul>

        <!-- Icons -->
        <div class="d-flex align-items-center gap-3" id="userSection"> 
          <!-- Search -->
          <div class="position-relative search-container">
            <i class="fas fa-search fa-lg text-dark search-icon" style="cursor:pointer;"></i>
            <input type="text" id="searchInput" class="form-control form-control-sm search-input" placeholder="Type to search...">
          </div>

          <!-- Login / Logout -->
          <a href="login.html" class="text-dark fw-semibold" id="loginBtn">Login</a>
          <a href="#" class="text-dark fw-semibold d-none" id="logoutBtn">Logout</a>

          <!-- Cart -->
          <a href="#" class="text-dark position-relative">
            <i class="fas fa-shopping-cart fa-lg"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
          </a>
        </div>
      </div>
    </div>
  </nav>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
